<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <form method="post">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email" required>

    <label>Gender</label>
    <div class="radio-group">
      <div>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label>
      </div>
      <div>
        <input type="radio" id="gender_f" name="gender">
        <label for="gender_f">Female</label>
      </div>
    </div>

    <label for="cars">Car Brands</label>
    <select id="cars" required>
      <option value="">--Please choose an option--</option>
      <option value="toyota">Toyota</option>
      <option value="honda">Honda</option>
      <option value="bmw">BMW</option>
    </select>

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Age" required>

    <label for="dob">DOB</label>
    <input type="date" id="dob" required>

    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required>

    <div class="checkbox-group">
      <input type="checkbox" id="tos" required>
      <label for="tos">I agree to the TOS</label>
    </div>

    <button type="submit">Submit</button>
  </form>

</body>

</html>
